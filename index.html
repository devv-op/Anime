<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            transition: background-image 0.5s ease;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
        }

        button {
            background-color: #ffcc00; /* Sunny yellow */
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #ff9900; /* Darker yellow */
            transform: scale(1.1);
        }

        .fact-display {
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #ff4500; /* Pirate red */
            background-color: #fff;
            border-radius: 8px;
            max-width: 400px;
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .fact-display.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="showFactButton">Show Fact</button>
        <div id="factDisplay" class="fact-display"></div>
    </div>
    <script>
        const facts = [
            { text: "Attack on Titan is known for its intense action and complex storyline.", background: 'https://wallpaper.forfun.com/fetch/65/65eec483c6ccec4f9b4f25495ec951e9.jpeg?w=1470&r=0.5625' },
            { text: "Naruto follows the journey of a young ninja seeking recognition.", background: 'https://wallpaper.forfun.com/fetch/85/85cef4328a25bf4d6311c54dc1ab586d.jpeg?w=1200&r=0.5625' },
            { text: "Dragon Ball Z is famous for its epic battles and powerful transformations.", background: 'https://motionbgs.com/media/5963/super-saiyan-inferno.960x540.mp4' },
            { text: "Death Note explores the psychological battle between a detective and a vigilante.", background: 'https://images6.alphacoders.com/332/thumb-1920-332761.jpg' },
            { text: "My Hero Academia is set in a world where most people have superpowers.", background: 'https://images4.alphacoders.com/809/thumb-1920-809306.png' },
            { text: "Fullmetal Alchemist: Brotherhood is praised for its storytelling and character development.", background: 'https://images5.alphacoders.com/462/thumb-1920-462365.jpg' },
            { text: "Demon Slayer became a cultural phenomenon with its stunning animation.", background: 'https://4kwallpapers.com/images/walls/thumbs_3t/17629.jpg' },
            { text: "Sword Art Online explores virtual reality worlds and their consequences.", background: 'https://images2.alphacoders.com/647/647749.png' },
            { text: "One Punch Man is a parody of superhero genres with a powerful protagonist.", background: 'https://images6.alphacoders.com/135/thumb-1920-1358885.png' },
            { text: "Tokyo Ghoul delves into the life of a half-ghoul, half-human protagonist.", background: 'https://images2.alphacoders.com/137/thumb-1920-1377510.jpg' },
            { text: "One Piece follows the adventures of pirates searching for the ultimate treasure.", background: 'https://wallpapercave.com/wp/wp5963902.jpg' },
            { text: "Bleach features a teenager who becomes a Soul Reaper to protect the living world.", background: 'https://images4.alphacoders.com/135/thumb-1920-1355403.png' },
            { text: "Hunter x Hunter is known for its intricate plot and character development.", background: 'https://images.alphacoders.com/116/thumb-1920-1163408.jpg' },
            { text: "Black Clover follows a boy without magic in a world where magic is everything.", background: 'https://images4.alphacoders.com/131/thumb-1920-1319312.jpeg' },
            { text: "PokÃ©mon follows trainers who capture and battle creatures while striving to become champions", background: 'https://wallpapercave.com/wp/wp2471307.jpg' },
            { text: "Haikyuu!! showcases the journey of a determined volleyball team aiming for national glory.", background: 'https://images2.alphacoders.com/135/thumb-1920-1350078.jpeg' },
            { text: "Chainsaw Man delves into a brutal world where devils and humans clash for survival.", background: 'https://images6.alphacoders.com/134/thumb-1920-1345660.png' },
            { text: "Vinland Saga portrays the Viking era, focusing on war, revenge, and the search for a true purpose.", background: 'https://images7.alphacoders.com/130/thumb-1920-1304281.png' },            
            { text: "Jujutsu Kaisen explores a world where sorcerers battle cursed spirits using powerful techniques.", background: 'https://images5.alphacoders.com/135/thumb-1920-1350412.png' }

        ];

        document.getElementById('showFactButton').addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factDisplay = document.getElementById('factDisplay');
            const selectedFact = facts[randomIndex];
            factDisplay.textContent = selectedFact.text;
            factDisplay.classList.add('show');
            document.body.style.backgroundImage = `url('${selectedFact.background}')`;
        });
    </script>
</body>
</html>
